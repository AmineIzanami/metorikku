version: '3'
services:
 hive:
   image: hive:latest
   environment:
     - CONNECTION_URL=jdbc:mysql://hive-db:3306/hive?useSSL=false
     - CONNECTION_USER_NAME=root
     - CONNECTION_PASSWORD=pass
     - WAREHOUSE_DIR=file:///tmp
     - WAIT_HOSTS=hive-db:3306
   depends_on:
     - hive-db
   ports:
     - "9083:9083"
     - "10000:10000"
 hive-db:
   image: mysql:5.7.25
   environment:
     - MYSQL_ROOT_PASSWORD=pass
     - MYSQL_DATABASE=hive
   ports:
     - "3307:3306"